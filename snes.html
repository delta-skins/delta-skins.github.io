              <div id="filters" style="display:none;" class='row'>
              <div class="row" style="display:table-cell;padding: 5px">
                <h5>Supported devices:</h5>
              <select onchange="filterSkinsSupport(this.value)">

              </select>
              </div>
              <div class="row" style="display:table-cell;padding: 5px">

              <select onchange="filterSkinsCreator(this.value)">

                <option value="Hornet">Hornet</option>
              </select>
            </div>
            <div class="row" style="padding: 5px">
                  <label for="landscape"  style="word-wrap:break-word">

              </div>
              </div>

            <div class="column">

                <option value="oldnew">Oldest first</option>
                </select>
