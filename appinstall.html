<script>
    var url = decodeURIComponent(document.location.href)
    if (url.indexOf("?") > -1){
      if(url.startsWith("altstore://install")){
        params = url.split('?')
        if(params[0] == "altstore://install"){
        params.shift();
        window.location.replace(params.join("?").toString());
        }
      }
      }
</script>
